<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="screen">
            <div class="title">
                <p class="special">Calc</p>
            </div>
            <div class="display">
                <p>100</p>
            </div>
            
        </div>
        <div class="numbers">


            <div class="row">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button class="zero">0</button>
                <button class="half">.</button>
                <button class="half">=</button>
            </div>





        </div>
    </div>
</body>

</html>
